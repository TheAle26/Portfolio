{% extends 'AppFulbo/base.html' %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Restablecer Contraseña</div>
                <div class="card-body">
                    <p>Introduce tu dirección de email y te enviaremos instrucciones para restablecer tu contraseña.</p>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Enviar Email</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
