{% extends "accounts/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="mx-auto" style="max-width:400px">
  <div class="card shadow-sm">
    <div class="card-body">
      <h1 class="h5 mb-3 text-center">Ingresar</h1>
      <form method="post" novalidate>
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
        
      </form>
      
    </div>
  </div>
<a href="{% url 'registro_selector' %}" class="btn btn-secondary w-100 mt-2">
  Registrarse
</a></div>

<script>
    document.title = document.title + " | Ingresar";
</script>

{% endblock %}
